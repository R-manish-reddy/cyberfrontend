<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="styles.css"> Link to your custom CSS file -->
    <title>Home - CyberBullying Detection App</title>
    <style>
        /* Reset default margin and padding */
        body,
        h1,
        h2,
        p,
        ul,
        li {
            margin: 0;
            padding: 0;
        }
    
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            /* Equivalent to bg-gray-100 */
            overflow-x: hidden;
            /* Prevent horizontal scrollbar */
        }
    
        .container {
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 20px;
            padding-right: 20px;
            box-sizing: border-box;
        }
    
        header {
            background-color: #1d4ed8;
            /* Equivalent to bg-blue-500 */
            color: #ffffff;
            /* Equivalent to text-white */
            padding: 20px 0;
        }
    
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        header h1 {
            font-size: 2rem;
            /* Equivalent to text-2xl */
            font-weight: bold;
            margin-left: 20px;
        }
    
        nav a {
            color: #ffffff;
            /* Equivalent to text-white */
            text-decoration: none;
            font-size: 14px;
            margin-right: 10px;
        }
    
        .hero {
            background-image: url('./cyber.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            /* Equivalent to text-white */
            text-align: center;
        }
    
        .hero h2 {
            font-size: 2.5rem;
            /* Equivalent to text-3xl */
            font-weight: bold;
            margin-bottom: 1rem;
        }
    
        .hero p {
            font-size: 1.25rem;
            /* Equivalent to text-lg */
            margin-bottom: 1.5rem;
        }
    
        a.button {
            display: inline-block;
            background-color: #1d4ed8;
            /* Equivalent to bg-blue-500 */
            color: #ffffff;
            /* Equivalent to text-white */
            font-weight: bold;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
    
        a.button:hover {
            background-color: #2563eb;
            /* Equivalent to hover:bg-blue-600 */
        }
    
        footer {
            background-color: #1f2937;
            /* Equivalent to bg-gray-800 */
            color: #ffffff;
            /* Equivalent to text-white */
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="bg-blue-500 text-white py-4">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <h1 class="text-2xl font-bold">Cybo</h1>
            <nav>
                <a href="/login" class="text-white text-sm mx-2">Login</a>
                <a href="/signup" class="text-white text-sm mx-2">Signup</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section with Background Image -->
    <section class="hero bg-cover bg-center">
        <div class="container mx-auto px-4 flex justify-center items-center h-full text-center">
            <div>
                <h2 class="text-3xl lg:text-4xl font-bold text-white mb-4">Cyberbullying DetectionBased On Emotion</h2>
                <p class="text-lg lg:text-xl text-white mb-6">An ai approach to  identify the cyberbullying content</p>
                <a href="/login" class="button">Login</a>
                <a href="/signup" class="button">Signup</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 CyberBullying Detection App</p>
        </div>
    </footer>

</body>

</html>
