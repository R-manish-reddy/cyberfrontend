<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="styles.css"> Link to your custom CSS file -->
    <title>Sign up - CyberBullying Detection App</title>
    <style>
       body {
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url('./cyber.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

.container-signup {
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
    padding: 30px;
    border-radius: 8px;
    width: 300px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: left; /* Align form content to the left */
}

.container-signup label {
    display: block; /* Ensure labels appear on new lines */
    margin-bottom: 8px;
    color: #333;
}

.container-signup input[type="text"],
.container-signup input[type="password"] {
    width: 100%; /* Expand input fields to fill container width */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 12px;
    box-sizing: border-box; /* Include padding in width calculation */
}

.container-signup input[type="submit"] {
    width: 100%; /* Make submit button full width */
    background-color: #3b82f6;
    color: #ffffff;
    font-weight: bold;
    padding: 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.container-signup input[type="submit"]:hover {
    background-color: #2563eb;
}

.container-signup .signup-link {
    margin-top: 20px;
    font-size: 14px;
    color: #666;
}


    </style>
</head>

<body>

    <div class="container-signup">
        <form action="/signup" method="POST">
            <div>
                <label>Username:</label>
                <input type="text" name="username" /><br />
            </div>

            <div>
                <label>Email:</label>
                <input type="text" name="email" />
            </div>

            <div>
                <label>Password:</label>
                <input type="password" name="password" />
            </div>

            <div>
                <label>Position:</label>
                <input type="text" name="position" />
            </div>

            <div>
                <input type="submit" value="Submit" />
            </div>
        </form>
        <a href="/login">Already have an account? Please login</a>
    </div>

    <!-- JavaScript for Form Submission -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $('form').on('submit', (event) => {
            event.preventDefault();
            const username = $('input[name="username"]').val().trim();
            const password = $('input[name="password"]').val().trim();
            const position = $('input[name="position"]').val().trim();
            const email = $('input[name="email"]').val().trim();

            $.ajax({
                url: '/signup',
                method: 'POST',
                data: { username, password, position, email }
            })
            .done(function (data) {
                window.location.href = '/detect';
            })
            .fail(function (error) {
                window.location.href = '/signup';
            });
        });
    </script>

</body>

</html>
